<form id="contact-form" method="POST" enctype="multipart/form-data" class="elegant-form">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control elegant-input" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control elegant-input" required>
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" class="form-control elegant-textarea" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="images">Upload Your Images</label>
        <input type="file" id="images" name="images[]" class="form-control elegant-input" accept="image/*" multiple required>
    </div>
    <button type="submit" class="btn btn-template-main elegant-button">Send Message</button>
</form>

<script>
    document.getElementById('contact-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        const images = [];
        
        for (const file of formData.getAll('images[]')) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => {
                images.push({
                    filename: file.name,
                    content: reader.result.split(',')[1],
                    contentType: file.type
                });
                if (images.length === formData.getAll('images[]').length) {
                    sendForm(formData, images);
                }
            };
        }
    });

    async function sendForm(formData, images) {
        const formObject = Object.fromEntries(formData.entries());
        formObject.images = images;
        
        const response = await fetch('https://nasr-city.vercel.app/api/contact', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formObject)
        });
        
        const result = await response.json();
        if (result.success) {
            alert('Message sent successfully!');
            document.getElementById('contact-form').reset();
        } else {
            alert('Error sending message.');
        }
    }
</script>
